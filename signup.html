<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>
        Signup Account
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="signup">

    <div class="container">
        <h2>SIGNUP ACCOUNT</h2>
        <form onsubmit="return false">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Username" name="text" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email" required>
            </div>
            <div class="form-group">
                <label for="email">Confirm Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Confirm Email Address" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="psw" placeholder="Enter Password" name="pwd" required>
            </div>
            <br>
            <br>
           

            <button type="button" onclick="saveData1()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>
<script src="signup.js"></script>

</html>
