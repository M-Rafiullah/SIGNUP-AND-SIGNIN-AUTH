<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>
       Login Account
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>LOGIN ACCOUNT</h2>
        <form onsubmit="return false" >
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Username" name="email" required>
            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd" required>
            </div>
            
            <a href="./signup.html" style="color: hsl(0, 0%, 100%);">Create New Account...</a>
            <br>

            <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
            
        </form>
    </div>

</body>
<script src="signin.js"></script>
</html>
